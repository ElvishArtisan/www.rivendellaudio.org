<VirtualHost *:80>
  ServerName www.rivendellaudio.org
  ServerAlias rivendellaudio.org
  ServerAdmin webmaster@rivendellaudio.org
  DocumentRoot /home/fredg/dev/www.rivendellaudio.org/htdocs
  DirectoryIndex index.shtml
  AddHandler server-parsed shtml
  CustomLog /var/log/httpd/www.rivendellaudio.org/access_log combined
  ErrorLog /var/log/httpd/www.rivendellaudio.org/error_log
  <Directory /home/fredg/dev/www.rivendellaudio.org/htdocs>
    Options Includes Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
#  <Directory /home/rivendell/htdocs/dtds>
#    ForceType text/html
#  </Directory>
  ScriptAlias /cgi-bin/ /var/www/cgi-bin/
  HostnameLookups Off
  UseCanonicalName Off
</VirtualHost>
